<div class="bg-gradient-2 shadow-full rounded position-relative p-3 mt-5 border-custom-1" style="overflow-wrap: anywhere;">
    <button *ngIf="!loading[1]" appHideElementByRol (click)="agregar()" class="d-grid justify-content-center align-content-center btn btn-outline-light border-0 position-absolute end-0 top-0 rounded-pill">
        <span class="material-icons">add</span>
    </button>
    <h3 class="text-white m-0 p-0">Experiencia</h3>
    <br />
    <div class="d-grid justify-content-center align-content-center gap-4" *ngIf="loading[1]">
        <div class="loading"></div>
        <h3 class="text-white m-0" style="text-shadow: -2px -1px 2px white;">[ loading... ]</h3>
    </div>
    <div *ngIf="!loading[1]">
        <div class="row position-relative mt-2" #listExp [attr.data-id]="list.id" *ngFor="let list of experience">
            <div class="d-flex position-absolute w-auto end-0" style="top: -5px;">
                <button appHideElementByRol (click)="editar(listExp)" class="d-grid justify-content-center align-content-center btn btn-outline-light border-0 rounded-pill">
                    <span class="material-icons">edit</span>
                </button>
                <button appHideElementByRol (click)="eliminar(listExp)" class="d-grid justify-content-center align-content-center btn btn-outline-light border-0 rounded-pill">
                    <span class="material-icons">delete</span>
                </button>
            </div>
            <div class="col-2">
                <img [attr.src]="list.url" [attr.alt]="list.titulo" class="img-thumbnail tada" style="cursor: not-allowed;" />
            </div>
            <div class="col">
                <h5 class="text-white m-0 p-0">{{list.titulo}}</h5>
                <br />
                <p class="text-white m-0 p-0">
                    {{list.descripcion}}<br />
                    <i class="text-muted">{{list.fechaInicio}} - {{(list.fechaFinal !== null) ? list.fechaFinal : 'Actualidad'}}</i>
                </p>
            </div>
        </div>
    </div>
</div>
<app-modal #modalExperience></app-modal>
<p class="position-fixed bottom-0 start-0 w-auto" style="z-index: 1800;">
    <ngb-alert type="success" #successAlert *ngIf="successMessage " (closed)="successMessage  = ''">
        {{ successMessage }}
    </ngb-alert>
    <ngb-alert type="danger" #dangerAlert *ngIf="errorMessage " (closed)="errorMessage  = ''">
        {{errorMessage | json}}
    </ngb-alert>
</p>
<div class="bloquear-fondo d-grid justify-content-center align-content-center gap-4" *ngIf="loading[0]">
    <div class="loading"></div>
    <h3 class="text-white m-0" style="text-shadow: -2px -1px 2px white;">[ loading... ]</h3>
</div>
